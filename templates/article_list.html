{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Retina News<small> {{source}}</small></h1>
        </div>
        <div class="list-group">
            {% for article in articles %}
                <a href="{{url_for('get_article', _id=article._id)}}" class="list-group-item active">
                   {{article.title}}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
