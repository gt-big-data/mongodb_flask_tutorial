{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>Retina News<small> sources</small></h1>
        </div>
        <div class="list-group">
            {% for source in sources %}
                <a href="articles/{{source}}" class="list-group-item active">
                   {{source}}
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
