{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <div class="page-header">
            <h1>{{article.source}}</h1>
        </div>
        <div class="row">
            <h3>{{article.title}}</h3>
            {% for keyword in article.keywords %}
                <span class="label label-default">{{keyword}}</span>
            {% endfor %}
            <p>{{article.content}}</p>
        </div>

    </div>
{% endblock %}
